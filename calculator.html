<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caliculator/praveen</title>
    <link rel="stylesheet" href="./styles/calculator.css">
</head>
<body>
    <div class="conatiner">
        <div class="search">
            <input id="calc" type="text" placeholder="0">  
        </div>
        <div class="values">
            <button class="btn">Red</button>
            <button class="btn">Deg</button>
            <button class="btn">x!</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">%</button>
            <button class="btn" style="background-color: #FC5185;">AC</button>
        </div>
        <div class="values">
            <button class="btn">Inv</button>
            <button class="btn">sin</button>
            <button class="btn">in</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">&divide;</button>
        </div>
        <div class="values">
            <button class="btn">&pi;</button>
            <button class="btn">cos</button>
            <button class="btn">log</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">&times;</button>
        </div>
        <div class="values">
            <button class="btn">e</button>
            <button class="btn">tan</button>
            <button class="btn">&radic;</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
        </div>
        <div class="values">
            <button class="btn"  style="background-color:#1FAB89 ;">Ans</button>
            <button class="btn">Exp</button>
            <button class="btn"><sub>x</sub>y</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
        </div>
    </div>
    </body>
    <script src="./scripts/calculater.js"></script>
    </html>
